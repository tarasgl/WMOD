<script>
  function initMap() {
          var LvivCenter = {lat: 49.838, lng: 24.023};
          var map = new google.maps.Map(document.getElementById('map'), { zoom: 10,center: LvivCenter  });
          var infowindow = new google.maps.InfoWindow;

          var array = new Array();
          var i = 0;
          {%for m in markers%}
          //making variable location good view
          var location = [{{m.location}}];
          array[i] = {lat: location[0], lng: location[1]};
            i++;
          {%endfor%}
        var markers = array.map(function(location) {
            return new google.maps.Marker({
              position: location,
            });
          });
        var markerCluster = new MarkerClusterer(map, markers,
          {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
